<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="stylesheet" href="../css/null.css" type="text/css">
    <title>Search Google</title>
</head>
<body>
    <div class="main index">
        <div class="main__container">
            <div class="main__top">
                <nav class="main__items">
                    <a href="../html/pictures.html" class="main__item">Пошук зображень</a>
                    <a href="../html/advanced-search.html" class="main__item">Розширений пошук</a>
                </nav>
            </div>
            <div class="main__search">
                <form id="main-form" action="https://www.google.com/search" method="get">
                    <input class="main__field" type="text" name="q" placeholder="Введіть пошуковий запит або URL">
                    <div class="main__button">
                        <button type="submit" class="btn">Пошук Google</button>
                        <button type="button" onclick="lucky()" class="btn">Мені пощастить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function lucky() {
          window.location.href = "https://www.google.com/search?q=" + document.querySelector('input[name="q"]').value + "&btnI=I%27m+Feeling+Lucky";
        }
    </script>
</body>
</html>
